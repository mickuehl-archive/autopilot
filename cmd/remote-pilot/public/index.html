<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shadow-Racer Remote Pilot</title>
  <link type="text/css" rel="stylesheet" href="/assets/stylesheets/main.css">
</head>

<body>

  <div id="remote-pilot">
    <div id="camera-stream">
      <img id="stream-source" src="/assets/img/placeholder.png">
      <canvas id="tracker-canvas" width="640px" height="480px"></canvas>

      <div id="hud">
        <blockquote>
          <div id="hud-mode" class="hud-text"></div>
          <div id="hud-throttle" class="hud-text"></div>
          <div id="hud-steering" class="hud-text"></div>
          <div id="hud-heading" class="hud-text"></div>
        </blockquote>
      </div>
      
    </div>
  </div>

  <script src="/assets/javascript/ws.js"></script>
  <script src="/assets/javascript/hud.js"></script>
  <script src="/assets/javascript/app.js"></script>

</body>

</html>
